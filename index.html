<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería God of War 1–5</title>

  <!-- MDL CSS -->
  <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
  />
  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">God of War Saga</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <!-- HEADER DE LA GALERÍA -->
      <section class="gallery-header">
        <h1 class="mdl-typography--display-2 gallery-title">
          Galería God of War 1–5
        </h1>
        <p class="mdl-typography--body-1 gallery-subtitle">
          Recorre la épica evolución de Kratos desde su venganza contra Ares
          hasta el Ragnarök.
        </p>
      </section>

      <!-- GALERÍA DE TARJETAS -->
      <section id="gallery" class="mdl-grid gallery"></section>
    </main>
  </div>

  <!-- MDL JS -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Tu script de galería -->
  <script src="js/gallery.js"></script>
</body>
</html>
